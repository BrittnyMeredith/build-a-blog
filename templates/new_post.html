{% extends "base.html" %}
{% block content %}
    <h1>New Blog Post</h1>
    <form method='post'>
        <label>
            title 
            <input type="text" name='title' value= "{{blog_title}}"/>
        </label>
        <label> 
            new post 
            <input type="text" name='blog post' value= "{{blog_post}}"/>
        </label>
        <input type="submit" value='Add post' />
    </form>
    <h2 style= "color:red"> {{user_error}}  </h2>
{% endblock %}
